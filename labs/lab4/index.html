<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab-4</title>
</head>
<body>
    <script src="js/script.js"></script>
    <div class="selectContainer" id = "selectContainer" onchange="backgroundChange()">
        <select id="days">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>

    <form id="numberData" onsubmit="return false;">
        <label for="number">Please enter a Number</label>
        <input type="number" id="numberID" name="number" required>
        <button type="submit" onclick="determineNumberType()">Submit</button>
    </form>

    <div id="indexData"></div>
</body>
</html>
