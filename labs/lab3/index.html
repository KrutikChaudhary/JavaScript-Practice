<body>
    <div>
    <h1>Registration Form</h1>
        <form id="displayData">
            <label for="firstName">Please enter your First Name:</label>
            <input type="text" id="firstName" name="firstName" required> <br>

            <label for="lastName">Please enter your Last Name:</label>
            <input type="text" id="lastName" name="lastName" required> <br>

            <label>Specify Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label> <br>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label> <br>

            <input type="radio" id="nonBinary" name="gender" value="nonbinary" required> 
            <label for="nonBinary">Non-Binary</label> <br>

            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="usa">USA</option>
                <option value="canada">canada</option>
                <option value="MEXICO">mexico</option>
                <option value="OTHER">Other</option>   
            </select> <br>

            <button type="button" onclick="displayFormData()">SUBMIT</button> <br>
        </form>

        <div id="indexDataID"></div>
        </div>
        <script src="js/script.js"></script>
</body>
